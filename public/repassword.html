<!DOCTYPE html>
<html>
<head>
    <link href="repassword.css" rel="stylesheet" type="text/css"/>

</head>

<style>

body{
    background-image: url("background.png");
}

@media screen and (max-width: 1440px) {
  p{
    font-size:40px;
  }
}

</style>



<body>

    <div id="sc-password" style="margin-top:200px">
        
        <div class="sc-container" style="background-color: #F0DDDE;">
          <p>Reset my password</p>
          <hr>
          <input type="password" class="form-control" id="newpassword" placeholder="Enter new password" name="newpassword"
            maxlength="25" style="width:80%; border: 5px solid #F0DDDE;
            border-radius: 18px 18px 18px 18px;">
          <input type="password" class="form-control" id="renewpassword" placeholder="Re-enter new password" name="renewpassword"
            maxlength="25" style="width:80%; border: 5px solid #F0DDDE;
            border-radius: 18px 18px 18px 18px;">
          <input type="submit" value="Change password" onclick="login()">
        </div>
    </div>

    <script>
            function myFunction() {
                document.getElementById("newpassword").submit();
                document.getElementById("renewpassword").submit();
            }
    
            function login() {
                axios.post('http://localhost:8081/login', { newpassword: newpassword.value, renewpassword: renewpassword.value }).then(res=>{
                    console.log(res.data)
                })
            }
        </script>

</body>
</html>
