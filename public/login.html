<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dormitory-Login</title>
  <link type="image/png" href="pic/icon.png" rel="shortcut icon">
  <link rel="stylesheet" href="login.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> 
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Vue.js -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <div>
    <h1><img src="pic/login.png" class="center"></h1>
  
    <div class="box">
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" id="inputUsername" type="text" placeholder="Username" name="Username">
        </div>
        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" id="inputPassword"type="password" placeholder="Password" name="Password">
        </div>
        <div class="forgot">
            <a href="forgot password.html"> <b>Forgot password?</b> </a>
        </div>
        <div class="bt">
            <button class="button" value="submit" onclick="login()">LOGIN</button>
        </div>
    </div>
</div>
  <script>
    function myFunction() {
        document.getElementById("inputUsername").submit();
        document.getElementById("inputPassword").submit();
    }
    
    function login() {
        console.log("Yay");
        
        axios.post('/api/auth/login', { username: inputUsername.value, password: inputPassword.value }).then(res=>{
            console.log(res.data)
            x = res.data
            if(x.success){
    
                
                if (x.type == '1'){
                    window.location = "admin.html"
                }
                else if(x.type == '2'){
                    window.location = "staff1.html"
                }
                else if(x.type == '3'){
                    window.location = "profile.html"
                }
                
            }
            else{
                
            }
        
        })
    }
    </script>

  <!-- Vue.js -->
  <!-- <script src="login.js" charset="utf-8"></script> -->
</body>

</html>
